<div class="personal-details" *ngIf="contact; else noContactDetail">
  <h2>Contact Details</h2>
  <h3>ID : {{ contact.id }}</h3>
  <h3>Name : {{ contact.name }}</h3>
  <h3>Email : {{ contact.email }}</h3>
  <h3>Contact Number : {{ contact.contact }}</h3>
</div>
<button (click)="goBack()"><span class="material-symbols-outlined"> arrow_back </span>Back</button>

<ng-template #noContactDetail>
  <div>No contact details to display</div>
</ng-template>
