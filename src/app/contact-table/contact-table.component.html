<table class="list" mat-table [dataSource]="dataSource" matSort>
  <!--- Define the columns -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
    <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="['/contacts', element.id]">
        <span class="material-symbols-outlined" aria-label="view">
          visibility
        </span>
      </button>
      <button mat-button (click)="populateContactData(element)">
        <span class="material-symbols-outlined" aria-label="edit"> edit </span>
      </button>
      <button mat-button (click)="deleteContact(element)">
        <span class="material-symbols-outlined" aria-label="delete">
          delete
        </span>
      </button>
    </td>
  </ng-container>

  <!--- Define the table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
